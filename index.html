<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <!-- Fondo -->
  <div class="bg"></div>

  <main class="stage" id="top">

    <!-- Sticker título -->
    <div class="sticker title">
      <h1>tu nombre</h1>
      <p>bienvenida a mi rincón</p>
    </div>

    <!-- Música (opción A: archivo mp3 propio) -->
    <div class="sticker music">
      <div class="label">now playing</div>
      <audio controls preload="none">
        <source src="./media/song.mp3" type="audio/mpeg">
      </audio>
      <div class="small">canción — artista</div>
    </div>

    <!-- Presentación -->
    <div class="card about">
      <h2>hola!</h2>
      <p>
        soy ________. aquí guardo fotos, notas y cosas que me inspiran.
      </p>
      <p class="small">
        ✶ she/her · artista · etc
      </p>
    </div>

    <!-- Links sueltos tipo botones -->
    <a class="chip c1" href="gallery.html">galería</a>
    <a class="chip c2" href="gallery.html#guardados">guardados</a>
    <a class="chip c3" href="gallery.html#calendario">calendario</a>

    <a class="chip c4" href="https://instagram.com/" target="_blank" rel="noreferrer">instagram</a>
    <a class="chip c5" href="https://spotify.com/" target="_blank" rel="noreferrer">spotify</a>

    <!-- Stickers imagen -->
    <img class="img-sticker s1" src="./media/sticker1.png" alt="">
    <img class="img-sticker s2" src="./media/sticker2.png" alt="">

  </main>
</body>
</html>
